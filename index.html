<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .image-button {
            width: 200px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5) url('https://i.imgur.com/Fn82MRW.jpeg') center/cover no-repeat;
            border: none;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<button class="image-button" onclick="openIframeTab()">Funny Button 1</button>

<script>
    function openIframeTab() {
        const newTab = window.open("about:blank", "_blank");
        if (newTab) {
            newTab.document.write(`
                <html>
                <head><title>Classroom</title></head>
                <body style="margin:0; padding:0; overflow:hidden;">
                    <iframe src="https://m-cclient-v2-0.vercel.app/" style="width:100vw; height:100vh; border:none;"></iframe>
                </body>
                </html>
            `);
            newTab.document.close();
        }
    }
</script>

</body>
</html>
